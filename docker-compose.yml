version: '3.8'

services:
  flask-backend:
    build: .
    command: python scraper_server.py
    ports:
      - "5001:5001"
    volumes:
      - .:/app

  streamlit-app:
    build: .
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - flask-backend
    volumes:
      - .:/app
